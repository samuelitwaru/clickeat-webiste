{% extends 'base.html' %}


{% block body %}

<style>
html,
body {
  height: 100%;
}

body {
    /*display: flex;*/
    /*align-items: center;*/
    padding-top: 3rem;
    padding-bottom: 3rem;
    /*background:  linear-gradient(to bottom, #ff572299, white);*/
    background-image: url("{{url_for('static', filename='img/poster1.png')}}");
    background-size: 100%;
    background-repeat: no-repeat;

}
</style>

<main class="form-signin text-center border bg-light rounded shadow">
    <img class="mb-4 rounded-circle" src="{{url_for('static', filename='img/logo-yellow.jpg')}}" alt="" width="70">

    <ul class="d-flex justify-content-center nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">LOGIN</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">SIGN UP</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent" style="transition: height 1s ease-out;">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <form>
                <div class="form-floating my-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="floatingName" placeholder="Your Name">
                    <label for="floatingPassword">Your Name</label>
                </div>
                <div class="form-floating my-2">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                    <label for="floatingPassword">Email</label>
                </div>

                <div class="form-floating my-2">
                    <input type="number" class="form-control" id="floatingTelephone" placeholder="Telephone">
                    <label for="floatingPassword">Telephone</label>
                </div>

                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            </form>
        </div>
            <p class="mt-5 mb-3 text-muted">&copy; AMOBIT TECHNOLOGIES</p>
    </div>

</main>
{% endblock %}


{% block footer %}
{% endblock %}
